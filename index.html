<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSM preset builder</title>
    
    <link href="index.css" rel="stylesheet">
    <script src="footer.js"></script>
</head>
<body>
    <div class="split">
        <div class="window">
            <div class="titlebar">
                <img src="josm-icon.webp">
                <h3>Change x object(s)</h3>
                <p>✕</p>
            </div>
            <div class="content">
                <div class="header-icons">
                    <div class="preset-icon"></div>
                    <div>
                        <div class="applicable-types-icons"></div>
                        <p class="file-path">phoebe/natural/sparkle</p>
                    </div>
                    <button class="jsom-pin-button"> <img src="josm-pin-icon.webp"></button>
                </div>

                <br>
                <p class="description">Segoe UI is the standard font for Windows 10, and Segoe U.</p>

                <br>
                <div class="input">
                    <!-- list of names -->
                    <p>Name:</p>

                    <!-- then list of inputs because of formatting -->
                    <input type="text" placeholder="name">
                </div>

                <br>
                <a class="wiki-link" href="example.com">More information about this feature</a>

                <div class="buttons">
                    <button class="apply-preset"><img src="apply-preset-icon.webp"><p>Apply Preset</p></button>
                    <button class="cancel"><img src="cancel-icon.webp"><p>Cancel</p></button>
                    <button class="help"><img src="help-icon.webp"><p>Help</p></button>
                </div>
            </div>
        </div>
        <div>
            <p>Present Icon Link</p>
            <input type="text" placeholder="present icon link">
        </div>
    </div>

    


    <footer>
        <a href="https://catgirlseraid.com">❤️ catgirlseraid | phoebe | 2025</a>
    </footer>

</body>
</html>
